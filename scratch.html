<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @font-face {
            font-family: Poppins-SemiBold;
            src: url('src/Poppins-SemiBold.ttf');
        }

        *{
            margin: 0; padding:0;
        }
</style>
    </style>
</head>
<body style="margin: 0; padding: 0;">
<!-- title bar -->
<div style="display: flex; align-items: center; height: 70px; background: radial-gradient(circle at 0% 0%, #38b6ff, #44489a);">
    <img src="src/PSU-logo.png" style="height: 50px; margin: 15px;">
    <h2 style="display: block; font-family: Poppins-SemiBold; color: white;">Computer Engineering Faculty Keys</h2>
    <span style="width: calc(100vw - 700px);"></span>
    <span class="material-symbols-outlined" style="color: white; font-size: 40px; margin: 8px;">account_circle</span>
    <span class="material-symbols-outlined" style="color: white; font-size: 40px; margin: 8px;">key</span>
    <span class="material-symbols-outlined" style="color: white; font-size: 40px; margin: 8px;">logout</span>
</div>

<!-- key in formation -->
<div style="display: grid;  grid-template-columns: repeat(4, 1fr); align-items: center; justify-items: center; padding: 100px; height: calc(100vh - 300px);">
    <div style=" background: radial-gradient(circle at 0% 0%, #38b6ff, #44489a); height: 500px; width: 250px; border-radius: 20px; padding: 5px;">
        <div style="position: relative; border-radius: 15px; height: 500px; width: 250px; background-color: white; margin: 0;" >
            <div style="position: absolute; background: green; height: 15px; width: 15px; border-radius: 50px; right: 20px; top: 20px;"></div>
            <h1 style="position: absolute; font-family: Poppins-SemiBold; color: #4f4f4f; width: 250px; text-align: center;  margin-top: 100px;">ROOM</h1>
            <p style="position: absolute; font-family: Poppins-SemiBold; color: #4f4f4f; width: 200px; text-align: left;  margin: 170px 0 0 30px;">room info</p>
        </div>
    </div>
    <div style="background: radial-gradient(circle at 0% 0%, #38b6ff, #44489a); height: 500px; width: 250px; border-radius: 20px; padding: 5px;">

            <p style="position: absolute; font-family: Poppins-SemiBold; color: #4f4f4f; width: 200px; text-align: left;  margin: 170px 0 0 30px;">room info</p>
        </div>
    </div>
    <div style="background: #b4b4b4; height: 500px; width: 250px; border-radius: 20px; padding: 5px;">
        <div style="position: relative; border-radius: 15px; height: 500px; width: 250px; background-color: white; margin: 0;" >
            <div style="position: absolute; background: red; height: 15px; width: 15px; border-radius: 50px; right: 20px; top: 20px;"></div>
            <h1 style="position: absolute; font-family: Poppins-SemiBold; color: #4f4f4f; width: 250px; text-align: center;  margin-top: 100px;">ROOM</h1>
            <p style="position: absolute; font-family: Poppins-SemiBold; color: #4f4f4f; width: 200px; text-align: left;  margin: 170px 0 0 30px;">room info</p>
            <h3 style="position: absolute; font-family: Poppins-SemiBold; color: #4f4f4f; width: 200px; text-align: left;  margin: 250px 0 0 30px; line-height: 40px;">

                Firstname:<br>
                Student id:<br>
                course & section:<br>
            </h3>
        </div>
    </div>
    <div style="background: #b4b4b4; height: 500px; width: 250px; border-radius: 20px; padding: 5px;">
        <div style="position: relative; border-radius: 15px; height: 500px; width: 250px; background-color: white; margin: 0;" >

                Lastname:<br>

            </h3>
        </div>
    </div>
</div>

</html>
